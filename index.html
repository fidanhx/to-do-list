<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
        <p class="yellow"></p>
        <h1>To-Do List</h1>
        <form>
        <div class="three">
            <button class="sort"><img class="sortimg" src="sort.svg" alt="sort"></button>

        <div class="two">
            <div class="input-div">
              <input type="text" id="task-input" placeholder="write something...">
            </div>
            <button class="x"><img class="ximg" src="x.svg" alt="x"></button>
        </div>
         </div>

        <div class="ul-div">
         <ul class="main task-list"></ul>
        </div>
        
            <div class="add">
            <button class="plus" type="submit">+</button>
            <button class="dobavit" type="submit">Add</button>
           </div>
       </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
